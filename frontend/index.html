<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procfile Runner</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-900 text-gray-100 h-screen overflow-hidden">
    <div id="app" class="flex flex-col h-full">
      <!-- Header -->
      <header class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <h1 class="text-xl font-bold text-white">Procfile Runner</h1>
          <span id="procfile-path" class="text-sm text-gray-400"></span>
        </div>
        <div class="flex items-center gap-2">
          <button id="btn-open" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded text-sm transition">
            Open Procfile
          </button>
          <button id="btn-start-all" class="px-3 py-1.5 bg-green-600 hover:bg-green-500 rounded text-sm transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Start All
          </button>
          <button id="btn-stop-all" class="px-3 py-1.5 bg-red-600 hover:bg-red-500 rounded text-sm transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Stop All
          </button>
        </div>
      </header>

      <!-- Recent Projects -->
      <div id="recent-projects" class="bg-gray-800/50 border-b border-gray-700 px-4 py-2 flex items-center gap-2 overflow-x-auto hidden">
        <span class="text-xs text-gray-500 shrink-0">Recent:</span>
        <div id="recent-projects-list" class="flex gap-2">
          <!-- Recent project buttons will be inserted here -->
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar - Process List -->
        <aside id="sidebar" class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
          <div class="p-3 border-b border-gray-700">
            <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide">Processes</h2>
          </div>
          <div id="process-list" class="flex-1 overflow-y-auto p-2 space-y-1">
            <!-- Process items will be inserted here -->
          </div>
          <div class="p-3 border-t border-gray-700">
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-300 hover:text-white">
              <input type="checkbox" id="auto-restart-toggle" class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-gray-800" checked />
              <span>Auto-restart on crash</span>
            </label>
          </div>
        </aside>

        <!-- Log Output Area -->
        <main class="flex-1 flex flex-col overflow-hidden">
          <div class="flex bg-gray-800 border-b border-gray-700">
            <div id="log-tabs" class="flex flex-1 overflow-x-auto">
              <button class="tab-btn active px-4 py-2 text-sm border-b-2 border-blue-500 text-white" data-process="all">
                All
              </button>
              <!-- Process tabs will be inserted here -->
            </div>
            <button id="btn-save-log" class="px-3 py-1.5 text-sm text-gray-400 hover:text-white hover:bg-gray-700 transition hidden">
              Save
            </button>
            <button id="btn-clear-log" class="px-3 py-1.5 text-sm text-gray-400 hover:text-white hover:bg-gray-700 transition">
              Clear
            </button>
          </div>
          <div id="log-container" class="flex-1 overflow-y-auto p-4 font-mono text-sm bg-gray-950">
            <div id="log-output" class="space-y-0.5">
              <!-- Log lines will be inserted here -->
              <div class="text-gray-500 italic">No processes running. Open a Procfile to get started.</div>
            </div>
          </div>
        </main>
      </div>

      <!-- Status Bar -->
      <footer class="bg-gray-800 border-t border-gray-700 px-4 py-1.5 flex items-center justify-between text-xs text-gray-400">
        <div id="status-text">Ready</div>
        <div id="process-count">0 processes</div>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
