<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procfile Runner by @dux</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-900 text-gray-100 h-screen overflow-hidden">
    <div id="app" class="flex flex-col h-full">
      <!-- Header -->
      <header class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <h1 class="text-xl font-bold text-white">Procfile Runner <span id="author-link" class="text-gray-500 font-normal hover:text-gray-300 transition cursor-pointer">by @dux</span></h1>
          <span id="procfile-path" class="text-sm text-gray-400"></span>
        </div>
        <div class="flex items-center gap-2">
          <button id="btn-open" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded text-sm transition">
            Open Procfile
          </button>
          <button id="btn-start-all" class="px-3 py-1.5 bg-green-600 hover:bg-green-500 rounded text-sm transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Start All
          </button>
          <button id="btn-stop-all" class="px-3 py-1.5 bg-red-600 hover:bg-red-500 rounded text-sm transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Stop All
          </button>
        </div>
      </header>

      <!-- Recent Projects -->
      <div id="recent-projects" class="bg-gray-800/50 border-b border-gray-700 px-4 py-2 flex items-center gap-2 overflow-x-auto hidden">
        <span class="text-xs text-gray-500 shrink-0">Recent:</span>
        <div id="recent-projects-list" class="flex gap-2">
          <!-- Recent project buttons will be inserted here -->
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar - Process List -->
        <aside id="sidebar" class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
          <div class="p-3 border-b border-gray-700">
            <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide">Processes</h2>
          </div>
          <div id="process-list" class="flex-1 overflow-y-auto p-2 space-y-1">
            <!-- Process items will be inserted here -->
          </div>

          <!-- Active Ports Section -->
          <div class="border-t border-gray-700">
            <div class="p-3 border-b border-gray-700 flex items-center justify-between">
              <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide">Active Ports</h2>
              <button id="btn-refresh-ports" class="text-gray-400 hover:text-white p-1 rounded hover:bg-gray-700" title="Refresh ports">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
              </button>
            </div>
            <div id="ports-list" class="max-h-48 overflow-y-auto p-2 space-y-1">
              <div class="text-xs text-gray-500 italic px-2">Click refresh to scan</div>
            </div>
          </div>

          <div class="p-3 border-t border-gray-700 space-y-2">
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-300 hover:text-white">
              <input type="checkbox" id="auto-restart-toggle" class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-gray-800" checked />
              <span>Auto-restart on crash</span>
            </label>
            <div class="flex items-center gap-2 text-sm text-gray-300">
              <span class="shrink-0">Editor:</span>
              <button id="btn-pick-editor" class="flex-1 text-left truncate px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition" title="Click to select text editor">
                Not set
              </button>
            </div>
          </div>
        </aside>

        <!-- Log Output Area -->
        <main class="flex-1 flex flex-col overflow-hidden">
          <div class="flex bg-gray-800 border-b border-gray-700">
            <div id="log-tabs" class="flex flex-1 overflow-x-auto">
              <button class="tab-btn active px-4 py-2 text-sm border-b-2 border-blue-500 text-white" data-process="all">
                All
              </button>
              <!-- Process tabs will be inserted here -->
            </div>
            <div class="flex items-center gap-2 px-2">
              <!-- Search -->
              <div class="relative">
                <input type="text" id="log-search" class="bg-gray-700 text-white text-sm rounded px-3 py-1 w-48 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Search logs... (Ctrl+F)" />
                <span id="search-count" class="absolute right-2 top-1/2 -translate-y-1/2 text-xs text-gray-400 hidden"></span>
              </div>
              <!-- Timestamp toggle -->
              <label class="flex items-center gap-1 cursor-pointer text-xs text-gray-400 hover:text-white whitespace-nowrap" title="Show timestamps">
                <input type="checkbox" id="timestamp-toggle" class="w-3 h-3 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-gray-800" />
                <span>Time</span>
              </label>
            </div>
            <button id="btn-copy-path" class="px-3 py-1.5 text-sm text-gray-400 hover:text-white hover:bg-gray-700 transition hidden">
              Copy path
            </button>
            <button id="btn-save-log" class="px-3 py-1.5 text-sm text-gray-400 hover:text-white hover:bg-gray-700 transition hidden">
              Save
            </button>
            <button id="btn-clear-log" class="px-3 py-1.5 text-sm text-gray-400 hover:text-white hover:bg-gray-700 transition">
              Clear
            </button>
          </div>
          <div id="log-container" class="flex-1 overflow-y-auto p-4 font-mono text-sm bg-gray-950">
            <div id="log-output" class="space-y-0.5">
              <!-- Log lines will be inserted here -->
              <div class="text-gray-500 italic">No processes running. Open a Procfile to get started.</div>
            </div>
          </div>
          <!-- Ask OpenCode Bar -->
          <div id="ask-opencode-bar" class="hidden border-t border-gray-700 bg-gray-800 px-4 py-2 flex items-center gap-2">
            <input type="text" id="ask-opencode-input" class="flex-1 bg-gray-700 text-white text-sm rounded px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Ask OpenCode about these logs..." />
            <button id="btn-ask-opencode" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-sm font-medium transition whitespace-nowrap disabled:opacity-50 disabled:cursor-not-allowed hidden" disabled>
              Ask OpenCode
            </button>
            <button id="btn-copy-opencode-q" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded text-sm font-medium transition whitespace-nowrap">
              Copy question
            </button>
          </div>
        </main>
      </div>

      <!-- Status Bar -->
      <footer class="bg-gray-800 border-t border-gray-700 px-4 py-1.5 flex items-center justify-between text-xs text-gray-400">
        <div id="status-text">Ready</div>
        <div id="process-count">0 processes</div>
      </footer>
    </div>

    <!-- App Picker Modal -->
    <div id="app-picker-modal" class="fixed inset-0 z-40 hidden">
      <div class="absolute inset-0 bg-black/60" id="app-picker-backdrop"></div>
      <div class="absolute inset-0 flex items-center justify-center p-8">
        <div class="bg-gray-800 border border-gray-600 rounded-lg shadow-2xl w-full max-w-md flex flex-col max-h-[80vh]">
          <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <h3 class="text-sm font-semibold text-white">Select Text Editor</h3>
            <button id="app-picker-close" class="text-gray-400 hover:text-white p-1">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
            </button>
          </div>
          <div class="p-3">
            <input type="text" id="app-picker-search" class="w-full bg-gray-700 text-white text-sm rounded px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Filter apps..." autofocus />
          </div>
          <div id="app-picker-list" class="flex-1 overflow-y-auto px-2 pb-2 space-y-0.5 min-h-0">
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed inset-0 flex items-center justify-center pointer-events-none z-50 hidden">
      <div class="bg-gray-800 border border-gray-600 text-white px-6 py-3 rounded-lg shadow-lg text-sm max-w-md text-center"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
